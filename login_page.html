<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyWebsite</title>
    <link rel="stylesheet" href="login_page_css.css">
</head>
<body>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="login-form" action="backend/login.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="links">
                <a href="forgot_password.html">Forgot Password?</a>
                <span> | </span>
                <a href="signup.html">Create an Account</a>
            </div>
        </form>
    </div>

    <script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("error-message");
    
        // Clear previous error messages
        errorMessage.textContent = "";
        errorMessage.style.color = "";  // Reset color
    
        // Simple validation checks
        if (username === "" || password === "") {
            errorMessage.textContent = "Both username and password are required.";
            errorMessage.style.color = "red";  // Red color for errors
            return false;
        }
    
        // Simulate login (replace with real API call in production)
        if (username === "admin" && password === "password123") {
            // Redirect to dashboard if login is successful
            window.location.href = "dashboard.html";
            return true;  // Allow form submission after successful login
        } else {
            errorMessage.textContent = "Invalid username or password.";
            errorMessage.style.color = "red";  // Red color for errors
            return false;
        }
    }
    </script>
</body>
</html>
