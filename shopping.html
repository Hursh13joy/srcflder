<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Accessories Store</title>
    <link rel="stylesheet" href="shopping_css.css">
</head>
<body>
    <div class="container">
        <h1>Shop Pet Accessories, Toys, and Food Supplements</h1>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('accessories')">Accessories</button>
            <button onclick="filterCategory('toys')">Toys</button>
            <button onclick="filterCategory('food-supplements')">Food Supplements</button>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="product-grid">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- Cart -->
        <div id="cart" class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here -->
            </ul>
            <p id="total-price">Total: $0</p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="shopping_js.js"></script>
</body>
</html>
